[twitter]
alias = "tw"
default = "https://twitter.com"

[twitter.pages]
search = { prefix = "NONE", url = "https://twitter.com/search?q={encoded}" }
user = { prefix = "@", url = "https://twitter.com/{raw}" }




[github]
alias = "gh"
default = "https://github.com"

[github.pages]
search = { prefix = "-s", url = "{default}/search?q={encoded}"}
repo = { prefix = "NONE", url = "{default}/{raw}" }




[reddit]
alias = "rd"
default = "https://reddit.com"

[reddit.pages]
whatever = { prefix = "NONE", url = "{default}/{0}/{1}" }
search = { prefix = "-s", url = "https://reddit.com/search?q={encoded}" }
